<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkbox.css">

  <title>Todo app</title>
</head>
<body class="lightTheme">
<div class="container d-flex flex-column vh-100">
  <header>
    <h1>Todo</h1>
    <a id="themeToggle" href=""><img src="images/icon-moon.svg" alt="icon-sun"></a>
  </header>  
  <main>
    <section class="new-todo item-box">
      <input type="text" placeholder="Create a new todo...">
    </section>
    <section class="todo-list"></section>
    <section class="list-foot">
      <div class="row">
        <div class="col-6 col-md-3 order-md-0 item-box">
          <p id="itemsLeft"></p>
        </div>
        <div class="col-6 col-md-3 order-md-2 item-box">
          <a id="clear" href="">Clear Completed</a>
        </div>
        <div class="col-12 col-md-6 order-md-1 mt-3 mt-md-0 item-box">
          <a href="">All</a>
          <a href="">Active</a>
          <a href="">Completed</a>
        </div>  
      </div>
      <div>
        <p>Drag and drop to reorder list</p>
      </div>
    </section>
  </main>  
  <footer class="attribution mt-auto py-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto: mi.ro.se.sys@gamil.com">Miguel Sepulveda</a>.
  </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
